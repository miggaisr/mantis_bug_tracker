<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left"></ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">List View</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="card" data-comp-display="card.1" data-comp-id="div.1">
            <div class="row" collection-repeat="item in data.issueslist"
                data-comp-id="row.1">
                <div class="col" data-comp-id="column.1"></div>
                <div class="col" data-comp-id="column.2"></div>
            </div>
            <div class="row" collection-repeat="item in data.issueslist"
                data-comp-id="row.2">
                <div class="col" data-comp-id="column.3"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
